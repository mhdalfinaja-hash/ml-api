services:
  - type: web
    name: ml-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python api_ml.py"
    envVars:
      - key: PORT
        value: 5000
    # HAPUS BARRIS 'runtime: python-3.10.13' - Render akan otomatis pilih dari requirements.txt
